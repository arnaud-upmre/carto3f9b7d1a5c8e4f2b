<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nono Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>

/* === CLUSTERS LIQUID GLASS iOS === */
.marker-cluster {
  background: transparent !important; /* pas de fond autour */
  border-radius: 50%;
}

.marker-cluster div {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
  font-weight: 600;
  font-size: 14px;
  color: #ffffff;
  text-shadow: 0 0 3px rgba(0,0,0,0.8), 0 0 6px rgba(0,0,0,0.6); /* contour autour des chiffres */
  background: rgba(255, 255, 255, 0.15);   /* bulle translucide claire */
  backdrop-filter: blur(10px);             
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: transform 0.25s ease, background 0.3s ease;
}

/* Survol / tap â†’ bulle lÃ©gÃ¨rement plus claire et grossit */
.marker-cluster:hover div {
  transform: scale(1.12);
  background: rgba(255, 255, 255, 0.25);
}

    .control-group {
  margin-bottom: 10px; /* espace entre localisation et filtres */
}
    .control-group + .control-group {
  margin-top: 45px; /* espace entre le groupe haut et le groupe bas */
}
    
#version-label {
  position: fixed;
  bottom: 6px;
  left: 8px;    /* ğŸ‘ˆ affichage Ã  gauche */
  font-size: 11px;
  color: rgba(255,255,255,0.45);
  font-family: system-ui, sans-serif;
  pointer-events: none;
  user-select: none;
}
    /* Boutons ronds Ã  gauche (ON = blanc, OFF = noir translucide) */
.btn-toggle{
  background: rgba(0,0,0,.7);
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 50%;
  width: 44px; height: 44px;          /* taille identique */
  display: flex; align-items: center; justify-content: center;
  font-size: 20px;                    /* emoji inchangÃ© */
  color: #fff;
  cursor: pointer;
  margin: 10px 5px;                   /* â†‘ plus dâ€™espace vertical */
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  user-select: none;
  line-height: 1;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}
.btn-toggle.active {
  background: #fff;
  color: #111;
}
    
    :root { --accent:#4f46e5; --bg:#0b0c0e; --ink:#f9fafb; --glass:rgba(17,19,23,.65); --border:rgba(255,255,255,.12); }
    html, body { height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif; background:var(--bg); color:var(--ink); }
    #map { width:100%; height:100%; }

    .icon-circle { width:26px; height:26px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:15px; font-weight:bold; }
    .poste { background:#e11d48; } .appareil { background:#facc15; } .acces { background:#3b82f6; }
   .leaflet-control-custom{
  background: rgba(0,0,0,0.7);
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 50%;
  width: 44px; height: 44px;             /* + grand = touch friendly */
  display: flex; align-items: center; justify-content: center;
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  margin: 5px;
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  user-select: none;
  line-height: 1;                         /* Ã©vite lâ€™emoji coupÃ© */
  -webkit-tap-highlight-color: transparent;
}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
const defaultCenter = [49.8, 2.5]; // ajuste latitude/longitude
const defaultZoom = 8;             // ajuste niveau de zoom

const map = L.map('map', { zoomControl: false }).setView(defaultCenter, defaultZoom);

    // helper : crÃ©e un HTML cliquable si la valeur ressemble Ã  un vrai tÃ©lÃ©phone
function makeTelHtml(labelEmoji, value) {
  if (!value) return "";
  // si contient # => on refuse (ex: 4242#)
  if (value.indexOf("#") !== -1) return `<div>${labelEmoji} ${value}</div>`;

  // compter les chiffres pour s'assurer que c'est bien un numÃ©ro (min 10 chiffres)
  const digitsOnly = ("" + value).replace(/\D/g, "");
  if (digitsOnly.length < 10) return `<div>${labelEmoji} ${value}</div>`;

  // autoriser dans le href : chiffres, +, comma (,) et Ã©toile (*)
  // retirer tout le reste (espaces, points, slash, parenthÃ¨ses, etc.)
  const hrefSafe = ("" + value).replace(/[^\d,+*+]/g, "").replace(/\s+/g, "");

  // si aprÃ¨s nettoyage on a rien -> afficher texte simple
  if (!hrefSafe) return `<div>${labelEmoji} ${value}</div>`;

  return `<div>${labelEmoji} <a href="tel:${hrefSafe}" style="color:#007aff; text-decoration:none;">${value}</a></div>`;
}

        // --- FONDS DE CARTE ------------------------------------------------------

    // PLAN IGN (WMTS GetTile)
    const planIGN = L.tileLayer(
      "https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0"
      + "&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png"
      + "&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}",
      {
        attribution: "Â© IGN â€“ GÃ©oplateforme",
        maxZoom: 19,
        tileSize: 256,
        crossOrigin: 'anonymous'
      }
    );

    // ORTHO IGN (vue aÃ©rienne)
    const orthoIGN = L.tileLayer(
      "https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0"
      + "&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&FORMAT=image/jpeg"
      + "&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}",
      {
        attribution: "Â© IGN â€“ GÃ©oplateforme",
        maxZoom: 19,
        tileSize: 256,
        crossOrigin: 'anonymous'
      }
    );

    // OpenStreetMap (plan secours)
    const osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution: "Â© OpenStreetMap contributors", maxZoom: 19 }
    );

    // Satellite Open (Esri World Imagery)
    const esriSat = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        attribution: "Â© Esri, Maxar, Earthstar Geographics",
        maxZoom: 19
      }
    );

    // Labels OSM ultra lÃ©ger pour mixte
    const osmLabels = L.tileLayer(
      "https://{s}.tile.openstreetmap.fr/openriverboatmap/{z}/{x}/{y}.png",
      { attribution: "Â© OpenStreetMap contributors", maxZoom: 19, opacity: 0.5 }
    );

    // Vue mixte = satellite IGN + labels OSM
    const mixte = L.layerGroup([orthoIGN, osmLabels]);

 // Afficher ORTHO IGN (satellite) par dÃ©faut
orthoIGN.addTo(map);

    // SÃ©lecteur de fonds
    L.control.layers(
      { 
        "ğŸ›°ï¸ Satellite IGN": orthoIGN,
        "ğŸ›°ï¸ Satellite Open": esriSat,
        "ğŸ—ºï¸ Plan IGN (dÃ©faut)": planIGN,
        "ğŸŒ Plan Open": osm,
        "ğŸ›°ï¸+ğŸ—ºï¸ Mixte": mixte
      },
      {}
    ).addTo(map);

    // Zoom sous le sÃ©lecteur de fonds (mÃªme coin)
    L.control.zoom({ position: 'topright' }).addTo(map);

    
    // Logs d'erreurs de tuiles (debug)
    planIGN.on("tileerror", e => console.warn("IGN PLAN tile error", e));
    orthoIGN.on("tileerror", e => console.warn("IGN ORTHO tile error", e));

    // --- COUCHES MÃ‰TIER ------------------------------------------------------

const postesLayer = L.markerClusterGroup({
  disableClusteringAtZoom: 18
});
const appareilsLayer = L.markerClusterGroup({
  disableClusteringAtZoom: 18
});
const accesLayer = L.markerClusterGroup({
  disableClusteringAtZoom: 18
});

map.addLayer(postesLayer);
map.addLayer(appareilsLayer);
map.addLayer(accesLayer);
    const allMarkers = [];

// IcÃ´ne guÃ©rite personnalisÃ©e
const iconPoste = L.icon({
  iconUrl: "ico/poste.png",
  iconSize: [48, 48],   // largeur x hauteur de lâ€™image
  iconAnchor: [16, 32], // la "pointe" est en bas-centre
  popupAnchor: [0, -32] // bulle au-dessus de lâ€™icÃ´ne
});

// On garde les autres en bulles colorÃ©es
const iconAppareil= L.divIcon({className:"icon-circle appareil",html:"âš¡"});
const iconAcces   = L.divIcon({className:"icon-circle acces",   html:"ğŸš™"});

    // Postes (accÃ¨s + guÃ©rite)
    fetch("postes.json")
      .then(r => r.json())
      .then(data => {
        data.forEach(item => {
         if (item.latitude && item.longitude) {
  const lat = item.latitude, lon = item.longitude;
  let content = `
    <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
                font-size:14px; color:#111; line-height:1.4; max-width:240px;">
  <div style="font-weight:600; font-size:15px; margin-bottom:4px;">
  ğŸ“ ${item.nom || "Sans nom"} 
  ${item.type ? item.type : ""} 
  ${item.SAT ? " " + item.SAT : ""} 
 ${item.acces ? " " + item.acces : ""} (accÃ¨s)
</div>

      <div style="margin-bottom:6px; color:#333;">
        ${item.pk 
          ? `ğŸš„ PK ${item.pk} sur la ligne nÂ°${item.numero_ligne || ""} â€“ ${item.lignes || ""}`
          : `ğŸš„ ligne nÂ°${item.numero_ligne || ""} â€“ ${item.lignes || ""}`}
      </div>

${ makeTelHtml("ğŸ”‘", item.portail) }
${ makeTelHtml("ğŸ“", item.contact) }
${item.description ? `<div>â„¹ï¸ ${item.description}</div>` : ""}

      <div style="margin-top:6px;">
        <a href="https://www.google.com/maps?q=&layer=c&cbll=${lat},${lon}" target="_blank"
           style="color:#007aff; text-decoration:none; margin-right:8px;">ğŸ“· Street View</a>
        <a href="index.html?nom=${encodeURIComponent(item.nom)}" target="_blank"
           style="color:#007aff; text-decoration:none;">â†©ï¸ Retour fiche</a>
      </div>
    </div>
  `;

  const m = L.marker([lat, lon], {icon: iconAcces}).bindPopup(content).addTo(accesLayer);
  allMarkers.push(m);
}
          
         if (item.poste_latitude && item.poste_longitude) {
  let content = `
    <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
                font-size:14px; color:#111; line-height:1.4; max-width:240px;">
      <div style="font-weight:600; font-size:15px; margin-bottom:4px;">
        ğŸ“ ${item.nom || "Sans nom"} 
        ${item.type ? item.type : ""} 
        ${item.SAT ? " " + item.SAT : ""}
      </div>

      <div style="margin-bottom:6px; color:#333;">
        ${item.pk 
          ? `ğŸš„ PK ${item.pk} sur la ligne nÂ°${item.numero_ligne || ""} â€“ ${item.lignes || ""}`
          : `ğŸš„ ligne nÂ°${item.numero_ligne || ""} â€“ ${item.lignes || ""}`}
      </div>

   ${ makeTelHtml("ğŸ”‘", item.portail) }
${ makeTelHtml("ğŸ“", item.contact) }
${item.description ? `<div>â„¹ï¸ ${item.description}</div>` : ""}

      <div style="margin-top:6px;">
        <a href="index.html?nom=${encodeURIComponent(item.nom)}" target="_blank"
           style="color:#007aff; text-decoration:none;">â†©ï¸ Retour fiche</a>
      </div>
    </div>
  `;

  const m = L.marker([item.poste_latitude, item.poste_longitude], {icon: iconPoste}).bindPopup(content).addTo(postesLayer);
  allMarkers.push(m);
}
 });
      });
  // Appareils
fetch("appareils.json")
  .then(r => r.json())
  .then(data => {
    data.forEach(item => {
      let content = `
        <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
                    font-size:14px; color:#111; line-height:1.4; max-width:240px;">
          <div style="font-weight:600; font-size:15px; margin-bottom:6px;">
            âš¡ï¸ ${item.appareil || "Sans rÃ©fÃ©rence"} 
            ${item.nom || ""} ${item.type || ""} ${item.SAT ? "(" + item.SAT + ")" : ""}
          </div>

          ${item.description ? `<div style="margin-bottom:6px;">â„¹ï¸ ${item.description}</div>` : ""}

          <div style="margin-top:6px;">
            <a href="index.html?nom=${encodeURIComponent(item.nom)}" target="_blank"
               style="color:#007aff; text-decoration:none;">â†©ï¸ Retour fiche</a>
          </div>
        </div>
      `;

      const m = L.marker([item.latitude, item.longitude], {icon: iconAppareil})
                  .bindPopup(content)
                  .addTo(appareilsLayer);
      allMarkers.push(m);
    });
  });

// Colonne de gauche : recentrer + localisation + filtres
const leftControls = L.control({ position: "topleft" });
leftControls.onAdd = function() {
  const container = L.DomUtil.create("div");

  // Groupe haut : ğŸ¯ recentrer + ğŸ“ localisation
  const topGroup = L.DomUtil.create("div", "control-group", container);

// ğŸ¯ Recentrer (bouton clignote actif le temps du centrage)
const recenterBtn = L.DomUtil.create("div", "btn-toggle", topGroup);
recenterBtn.innerHTML = "ğŸ¯";

recenterBtn.onclick = () => {
  if (allMarkers.length > 0) {
    recenterBtn.classList.add("active"); // ON â†’ bouton blanc
 map.setView(defaultCenter, defaultZoom);

    // aprÃ¨s un court dÃ©lai, on dÃ©sactive pour revenir en noir
    setTimeout(() => {
      recenterBtn.classList.remove("active");
    }, 800); // 0.8s = assez pour voir l'effet
  }
};

L.DomEvent.disableClickPropagation(recenterBtn);
L.DomEvent.disableScrollPropagation(recenterBtn);

// ğŸ“ Localisation (toggle ON/OFF avec bouton actif/inactif)
let userMarker;
let geoWatchId = null;
const locateBtn = L.DomUtil.create("div", "btn-toggle", topGroup);
locateBtn.innerHTML = "ğŸ“";

locateBtn.onclick = () => {
  if (!navigator.geolocation) return alert("GÃ©olocalisation non supportÃ©e.");

  if (geoWatchId !== null) {
    // ğŸ”´ DÃ©sactivation
    navigator.geolocation.clearWatch(geoWatchId);
    geoWatchId = null;
    if (userMarker) {
      map.removeLayer(userMarker);
      userMarker = null;
    }
    locateBtn.classList.remove("active");
    return;
  }

  // ğŸŸ¢ Activation
  geoWatchId = navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude, lng = pos.coords.longitude;
    if (userMarker) {
      userMarker.setLatLng([lat, lng]);
    } else {
      userMarker = L.circleMarker([lat, lng], {
        radius: 8,
        color: "#3b82f6",
        fillColor: "#3b82f6",
        fillOpacity: 0.6
      }).addTo(map);
    }
    map.setView([lat, lng], 15);
  });

  locateBtn.classList.add("active");
};

L.DomEvent.disableClickPropagation(locateBtn);
L.DomEvent.disableScrollPropagation(locateBtn);

  // Groupe bas : ğŸš™, ğŸ“, âš¡
  const bottomGroup = L.DomUtil.create("div", "control-group", container);

  function makeBtn(emoji, layer, initiallyOn = true) {
    const b = L.DomUtil.create("div", "btn-toggle" + (initiallyOn ? " active" : ""), bottomGroup);
    b.innerHTML = emoji;
    b.onclick = () => {
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
        b.classList.remove("active");
      } else {
        map.addLayer(layer);
        b.classList.add("active");
      }
    };
    return b;
  }

  makeBtn("ğŸš™", accesLayer, true);
  makeBtn("ğŸ“", postesLayer, true);
  makeBtn("âš¡", appareilsLayer, true);

  return container;
};
leftControls.addTo(map);

    
    // Au chargement â†’ centrer automatiquement comme ğŸ¯
map.whenReady(() => {
  if (allMarkers.length > 0) {
    const group = L.featureGroup(allMarkers);
    map.fitBounds(group.getBounds()); // auto pur
  }
});
    
  </script>
  <div id="version-label">Nono Maps V1</div>
</body>
</html>
