<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tableau Blanc – Nono Maps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fuse.js pour la recherche intelligente -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>

    body {
        font-family: Inter, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f6fa;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 22px;
        font-weight: 600;
    }

    /* Compteurs */
    #counters {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Onglets */
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .tab {
        padding: 8px 16px;
        background: #ddd;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }
    .tab.active {
        background: #1a73e8;
        color: white;
    }

    /* Barre de recherche */
    #search {
        width: 100%;
        max-width: 400px;
        padding: 12px 16px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #bbb;
        outline: none;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    #search:focus {
        border-color: #1a73e8;
    }

    /* Filtres */
    .filters {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .filters button {
        padding: 8px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }
    .filters button:hover {
        background: #e8f0fe;
        border-color: #1a73e8;
        color: #1a73e8;
    }

    /* Conteneur des cartes */
    .post-container {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
        gap: 18px;
    }

    /* Carte poste */
    .card {
        background: white;
        padding: 15px;
        border-radius: 14px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.12);
        border: 1px solid #e6e6e6;
    }

    .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .pill {
        display: inline-block;
        padding: 4px 8px;
        background: #e5ebff;
        color: #1a4ce8;
        border-radius: 8px;
        font-size: 12px;
        margin-left: 6px;
    }

.section-title {
    font-weight: 600;
    font-size: 14px;
    background: #fff6c4;   
    color: #8a6d00;      
    padding: 6px 10px;
    border-radius: 6px;
    display: inline-block;
    margin-bottom: 6px;
}

    .sat-block {
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px dashed #ccc;
    }
</style>

</head>
<body>

<h1>Tableau blanc – Nono Maps</h1>

<!-- Compteurs -->
<div id="counters">Chargement…</div>

<!-- ONGLET -->
<div class="tabs">
    <div class="tab active" id="tab-patrimoine">Patrimoine</div>
    <div class="tab" id="tab-hp">Hors Patrimoine</div>
</div>

<!-- Barre de recherche intelligente -->
<input type="text" id="search" placeholder="Rechercher un poste…">

<!-- Filtres -->
<div class="filters">
    <button data-sort="az">A → Z</button>
    <button data-sort="za">Z → A</button>
    <button data-sort="num">Num. ligne ↑</button>
    <button data-sort="numdesc">Num. ligne ↓</button>
</div>

<!-- Zone des postes -->
<div id="postesZone" class="post-container"></div>

<script>
const urlPostes = "https://arnaud-upmre.github.io/carto3f9b7d1a5c8e4f2b/postes.json";

let groupesGlobaux = {};  
let groupesAffiches = {};  
let mode = "patrimoine";   // onglet actif

// ----- COMPTEURS -----
function majCompteurs(groupes) {
    const noms = Object.keys(groupes);

    let totalSat = 0;
    noms.forEach(n => {
        groupes[n].forEach(p => {
            if (p.SAT) totalSat++;
        });
    });

    document.getElementById("counters").textContent =
        `Nombre de postes : ${noms.length} — Nombre de SAT : ${totalSat}`;
}

// ----- CHARGEMENT JSON -----
async function chargerPostes() {
    const res = await fetch(urlPostes);
    const postes = await res.json();

    // Groupe Patrimoine
    const patrimoine = postes.filter(p =>
        p.special !== true &&
        p.hors_patrimoine !== true &&
        !String(p.nom).includes("HP")
    );

    // Groupe Hors Patrimoine (tu as dit "tous les postes nommés HP")
 const hp = postes.filter(p => p.hors_patrimoine === true);

    // Regrouper par nom
    function group(liste) {
        const g = {};
        liste.forEach(i => {
            if (!g[i.nom]) g[i.nom] = [];
            g[i.nom].push(i);
        });
        return g;
    }

    groupesGlobaux = {
        patrimoine: group(patrimoine),
        hp: group(hp)
    };

    afficher(groupesGlobaux.patrimoine);
}

// ----- AFFICHAGE -----
function afficher(groupes) {
    groupesAffiches = groupes;
    majCompteurs(groupes);

    const zone = document.getElementById("postesZone");
    zone.innerHTML = "";

    Object.keys(groupes).forEach(nomPoste => {

        const items = groupes[nomPoste];
        const type = items[0].type || "";

        const principal = items.filter(i => !i.SAT);
        const sats = items.filter(i => i.SAT);

        const satsGroupes = {};
        sats.forEach(s => {
            if (!satsGroupes[s.SAT]) satsGroupes[s.SAT] = [];
            satsGroupes[s.SAT].push(s);
        });

        let html = `
            <div class="card">
                <div class="card-title">${nomPoste} <span class="pill">${type}</span></div>
                <div><div class="section-title">Poste principal</div></div>
        `;

        Object.keys(satsGroupes).sort().forEach(sat => {
            html += `
                <div class="sat-block">
                    <div class="section-title">${sat}</div>
                </div>
            `;
        });

        html += `</div>`;
        zone.innerHTML += html;
    });
}

// ----- ONGLET -----
document.getElementById("tab-patrimoine").onclick = () => {
    mode = "patrimoine";
    document.getElementById("tab-patrimoine").classList.add("active");
    document.getElementById("tab-hp").classList.remove("active");
    afficher(groupesGlobaux.patrimoine);
};
document.getElementById("tab-hp").onclick = () => {
    mode = "hp";
    document.getElementById("tab-hp").classList.add("active");
    document.getElementById("tab-patrimoine").classList.remove("active");
    afficher(groupesGlobaux.hp);
};

// ----- RECHERCHE -----
document.getElementById("search").addEventListener("input", function () {
    const txt = this.value.trim();

    const groupeBase = groupesGlobaux[mode];
    if (txt === "") return afficher(groupeBase);

    const fuse = new Fuse(Object.keys(groupeBase), {
        threshold: 0.3,
        includeScore: true
    });

    const results = fuse.search(txt);
    const newGroup = {};
    results.forEach(r => newGroup[r.item] = groupeBase[r.item]);

    afficher(newGroup);
});

// ----- TRI -----
document.querySelectorAll(".filters button").forEach(btn => {
    btn.addEventListener("click", () => {

        const sort = btn.dataset.sort;
        let noms = Object.keys(groupesAffiches);

        if (sort === "az") noms.sort();
        if (sort === "za") noms.sort().reverse();

        if (sort === "num") {
            noms.sort((a,b) =>
                (groupesAffiches[a][0].numero_ligne || 999999) -
                (groupesAffiches[b][0].numero_ligne || 999999)
            );
        }

        if (sort === "numdesc") {
            noms.sort((a,b) =>
                (groupesAffiches[b][0].numero_ligne || 0) -
                (groupesAffiches[a][0].numero_ligne || 0)
            );
        }

        const sorted = {};
        noms.forEach(n => sorted[n] = groupesAffiches[n]);

        afficher(sorted);
    });
});

// ----- Lancement -----
chargerPostes();
</script>

</body>
</html>
