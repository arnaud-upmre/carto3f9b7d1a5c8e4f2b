<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tableau Blanc – Nono Maps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>

.hp .pill{
    background: rgba(220, 53, 69, 0.18);
    color: #b02a37;
}

@media (prefers-color-scheme: dark){
    .hp .pill{
        background: rgba(220, 53, 69, 0.35);
        color: #ffb3b8;
    }
}

:root{
    --bg:#f2f3f7;
    --card-bg:#ffffff;
    --text:#111;
    --pill-bg:#e5ebff;
    --pill-text:#1a4ce8;
    --sat-bg:#fff6c4;
    --sat-text:#8a6d00;
    --shadow:rgba(0,0,0,0.12);
}

@media (prefers-color-scheme: dark){
    :root{
        --bg:#1c1d20;
        --card-bg:#2a2b2e;
        --text:#f5f5f5;
        --pill-bg:#2f3b57;
        --pill-text:#9bb8ff;
        --sat-bg:#695a00;
        --sat-text:#ffe58a;
        --shadow:rgba(0,0,0,0.45);
    }
}


body{
    font-family: Inter, sans-serif;
    margin:0;
    padding:20px;
    background:var(--bg);
    color:var(--text);
}

h1{ display:none; }

.tabs{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}
.tab{
    padding:8px 16px;
    background:#d0d2d8;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    transition:0.2s;
}
.tab.active{
    background:#1a73e8;
    color:white;
    box-shadow:0 3px 8px rgba(0,0,0,0.25);
}

#search{
    width:100%;
    max-width:100%;
    padding:12px 18px;
    font-size:15px;
    border-radius:14px;
    border:1px solid #bbb;
    outline:none;
    margin:0;
    background:var(--card-bg);
    color:var(--text);
}
#search:focus{
    border-color:#1a73e8;
    box-shadow:0 0 0 3px #1a73e825;
}


.filters{
    display:flex;
    gap:10px;
    margin-bottom:20px;
    flex-wrap:wrap;
}

.filters button{
    padding:8px 16px;
    border-radius:10px;
    background:var(--card-bg);
    border:1px solid #bbb;
    cursor:pointer;
    font-weight:600;
    transition:0.15s;
    color:var(--text);
}

.filters button.activeFilter{
    background:#1a73e8;
    color:white;
    border-color:#1a73e8;
}


.post-container{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    gap:20px;
}

.card{
    background:var(--card-bg);
    padding:18px;
    border-radius:18px;
    box-shadow:0 4px 12px var(--shadow);
    border:1px solid rgba(255,255,255,0.05);
    opacity:0;
    transform:translateY(10px);
    animation:fadeIn 0.45s ease forwards;
}
    @media (max-width: 480px){
    .card{
        padding:14px;
        border-radius:14px;
        box-shadow:0 3px 8px var(--shadow);
    }
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.card-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:14px;
}
    @media (max-width: 480px){
    .card-title{
        font-size:16px;
        margin-bottom:10px;
    }
}

.type-pill{
    display:inline-block;
    background:var(--pill-bg);
    color:var(--pill-text);
    padding:4px 10px;
    border-radius:8px;
    font-size:12px;
    margin-left:6px;
}


.pill{
    display:inline-block;
    padding:6px 10px;
    background:var(--pill-bg);
    color:var(--pill-text);
    border-radius:10px;
    font-size:13px;
    margin:4px 6px 4px 0;
    cursor:pointer;
    transition:0.15s;
}
    @media (max-width: 480px){
    .pill{
        padding:4px 8px;
        font-size:12px;
        border-radius:8px;
    }
}

.pill:hover{
    transform:translateY(-2px);
    box-shadow:0 3px 10px rgba(0,0,0,0.25);
}


.sat-pill{
    background:var(--sat-bg);
    color:var(--sat-text);
    padding:6px 12px;
    border-radius:10px;
    font-weight:600;
    margin-bottom:8px;
    display:inline-block;
}

/* Séparation SAT */
.sat-block{
    margin-top:16px;
    padding-top:12px;
    border-top:1px dashed #ccc;
}

.section-title{
    background:var(--sat-bg);
    color:var(--sat-text);
    padding:6px 12px;
    border-radius:10px;
    font-weight:700;
    margin-bottom:8px;
    display:inline-block;
}

    @media (max-width: 480px){
    .section-title{
        padding:4px 10px;
        font-size:12px;
        border-radius:8px;
    }

    .sat-pill{
        padding:4px 10px;
        font-size:12px;
        border-radius:8px;
    }
}

.board-header{
    position: sticky;
    top: 0;
    z-index: 50;
    margin: 0 0 16px 0;
    padding: 14px;
    border-radius: 18px;
    background:
        radial-gradient(900px 260px at 10% 0%, rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(900px 260px at 90% 0%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.84));
    box-shadow: 0 10px 26px rgba(0,0,0,0.10);
    border: 1px solid rgba(0,0,0,0.06);
    backdrop-filter: blur(8px);
}

@media (prefers-color-scheme: dark){
    .board-header{
        background:
            radial-gradient(900px 260px at 10% 0%, rgba(255,255,255,0.06), transparent 60%),
            radial-gradient(900px 260px at 90% 0%, rgba(255,255,255,0.06), transparent 60%),
            linear-gradient(180deg, rgba(40,40,44,0.92), rgba(34,34,38,0.86));
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
}

.board-top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:12px;
}

.board-title{
    font-size: 22px;
    font-weight: 800;
    letter-spacing: 0.2px;
    margin: 0;
    line-height: 1.1;
    transform: rotate(-0.4deg);
    font-family: "Comic Sans MS","Bradley Hand","Segoe Print", Inter, system-ui, sans-serif;
}

.board-sub{
    margin: 6px 0 0 0;
    font-size: 13px;
    opacity: 0.85;
    font-family: "Comic Sans MS","Bradley Hand","Segoe Print", Inter, system-ui, sans-serif;
}

.btn-home{
    border: 1px solid rgba(0,0,0,0.10);
    background: rgba(255,255,255,0.75);
    color: var(--text);
    border-radius: 14px;
    padding: 10px 12px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,0.10);
    display:flex;
    align-items:center;
    gap:8px;
    white-space:nowrap;
}

@media (prefers-color-scheme: dark){
    .btn-home{
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.10);
        box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
}

.btn-home:active{ transform: translateY(1px); }

.board-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-top: 10px;
    flex-wrap: wrap;
}

/* on réutilise tes onglets, mais on les rend plus "tableau" */
.board-header .tabs{
    margin: 0;
}

.board-header .tab{
    border: 1px solid rgba(0,0,0,0.10);
    background: rgba(255,255,255,0.55);
}

@media (prefers-color-scheme: dark){
    .board-header .tab{
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.06);
    }
}

.board-header .tab.active{
    background: #1a73e8;
    color: white;
    border-color: #1a73e8;
}

    @media (max-width: 480px){
    .board-header{
        padding-bottom: 18px;
    }
}



.mode-switch{
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:8px;
}

.mode-label{
    font-size:13px;
    font-weight:600;
    opacity:0.5;
    transition:0.2s;
}

.mode-label.active{
    opacity:1;
}

.switch{
    width:44px;
    height:24px;
    background:#d0d2d8;
    border-radius:999px;
    position:relative;
    cursor:pointer;
    transition:0.25s;
}

.switch .knob{
    width:18px;
    height:18px;
    background:white;
    border-radius:50%;
    position:absolute;
    top:3px;
    left:3px;
    transition:0.25s;
    box-shadow:0 2px 6px rgba(0,0,0,0.25);
}

.switch.hp{
    background:#1a73e8;
}

.switch.hp .knob{
    left:23px;
}

</style>
</head>
<body>

<div class="board-header">
  <div class="board-top">
    <div>
      <div class="board-title">Tableau blanc — Nono Maps</div>
      <div class="board-sub" id="counters">Chargement…</div>
    </div>

    <button class="btn-home" onclick="location.href='index.html'">← Accueil</button>
  </div>

  <div class="board-row">
<div class="mode-switch">
  <span class="mode-label active" id="label-patrimoine">Patrimoine</span>

  <div class="switch" id="mode-switch">
    <div class="knob"></div>
  </div>

  <span class="mode-label" id="label-hp">Hors patrimoine</span>
</div>
  </div>

  <div class="board-row">
    <input id="search" type="text" placeholder="Rechercher un poste…">
  </div>
</div> 


<div class="filters">
    <button data-sort="az">A → Z</button>
    <button data-sort="za">Z → A</button>
    <button data-sort="appmax">+ appareils</button>
    <button data-sort="appmin">- appareils</button>
</div>

<div id="postesZone" class="post-container patrimoine"></div>

<script>



const url="https://arnaud-upmre.github.io/carto3f9b7d1a5c8e4f2b/appareils.json";
let appareils=[];
let groupesGlobaux={};
let groupesAffiches={};
let mode="patrimoine";

const postesZone = document.getElementById("postesZone");
const switchEl = document.getElementById("mode-switch");

const labelPat = document.getElementById("label-patrimoine");
const labelHp = document.getElementById("label-hp");

switchEl.onclick = () => {
    if (mode === "patrimoine") {
        mode = "hp";
        afficher(groupesGlobaux.hp);

        postesZone.classList.add("hp");
        postesZone.classList.remove("patrimoine");

        switchEl.classList.add("hp");
        labelHp.classList.add("active");
        labelPat.classList.remove("active");
    } else {
        mode = "patrimoine";
        afficher(groupesGlobaux.patrimoine);

        postesZone.classList.remove("hp");
        postesZone.classList.add("patrimoine");

        switchEl.classList.remove("hp");
        labelPat.classList.add("active");
        labelHp.classList.remove("active");
    }
};

function groupAppareils(liste){
    const g={};
    liste.forEach(a=>{
        if(!g[a.nom]) g[a.nom]=[];
        g[a.nom].push(a);
    });
    return g;
}


function majCompteurs(groupes){
    let total = 0;
    Object.values(groupes).forEach(list => {
        total += list.length;
    });

    document.getElementById("counters").textContent =
        `Nombre d’appareils : ${total}`;
}

async function charger(){
    const res=await fetch(url);
    appareils=await res.json();

    groupesGlobaux={
        patrimoine: groupAppareils(appareils.filter(a=>a.hors_patrimoine!==true)),
        hp:         groupAppareils(appareils.filter(a=>a.hors_patrimoine===true))
    };


    const noms=Object.keys(groupesGlobaux.patrimoine).sort();
    const sorted={};
    noms.forEach(n=>sorted[n]=groupesGlobaux.patrimoine[n]);

    afficher(sorted);
}

function afficher(groupes){
    groupesAffiches=groupes;
    majCompteurs(groupes);
    const zone=document.getElementById("postesZone");
    zone.innerHTML="";

    Object.keys(groupes).forEach(nom=>{
        const list=groupes[nom];

        const type=list[0].type || "";
        const principal = list
    .filter(a=>!a.SAT)
    .sort((a,b)=>a.appareil.localeCompare(b.appareil));

        const principalPills = principal.map(a=>{
    const id = `${a.appareil} ${a.nom} ${a.type||""} ${a.SAT||""}`.trim();
    return `<span class="pill" onclick="location.href='index.html?id=${encodeURIComponent(id)}'">${a.appareil}</span>`;
}).join("");
        
        const sats=list.filter(a=>a.SAT);

        const satGroup={};
        sats.forEach(a=>{
            if(!satGroup[a.SAT]) satGroup[a.SAT]=[];
            satGroup[a.SAT].push(a);
        });

const hasType = !!type;

let html=`
<div class="card">
<div class="card-title">
    ${hasType ? nom : `${nom} (Ville de)`}
    ${hasType ? `<span class="type-pill">${type}</span>` : ""}
</div>

${hasType && principal.length > 0
    ? `<div class="section-title">Poste principal</div>`
    : ""
}
${principal.length > 0 ? principalPills : ""}
`;

        Object.keys(satGroup).sort().forEach(s=>{
            const appareilsSat=satGroup[s].sort((a,b)=>a.appareil.localeCompare(b.appareil));

            html+=`
            <div class="sat-block">
                <span class="sat-pill">${s}</span><br>
                ${appareilsSat.map(a=>{
                    const id=`${a.appareil} ${a.nom} ${a.type||""} ${a.SAT||""}`.trim();
                    return `<span class="pill" onclick="location.href='index.html?id=${encodeURIComponent(id)}'">${a.appareil}</span>`;
                }).join("")}
            </div>`;
        });

        html+="</div>";
        zone.innerHTML+=html;
    });
}



document.getElementById("search").addEventListener("input", function () {
    const txt = this.value.trim().toLowerCase();
    const base = groupesGlobaux[mode];

    if (txt === "") {
        afficher(base);
        return;
    }

    const r = {};

    Object.keys(base).forEach(nomPoste => {
        const appareils = base[nomPoste];

        const matchNomPoste = nomPoste.toLowerCase().includes(txt);
        const matchAppareil = appareils.some(a =>
            (a.appareil || "").toLowerCase().includes(txt)
        );

        if (matchNomPoste || matchAppareil) {
            r[nomPoste] = appareils;
        }
    });

    afficher(r);
});

document.querySelectorAll(".filters button").forEach(btn=>{
    btn.onclick=()=>{
        document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("activeFilter"));
        btn.classList.add("activeFilter");

        const sort=btn.dataset.sort;
        let noms=Object.keys(groupesAffiches);

        if(sort==="az") noms.sort();
        if(sort==="za") noms.sort().reverse();
        if(sort==="appmax") noms.sort((a,b)=>groupesAffiches[b].length - groupesAffiches[a].length);
        if(sort==="appmin") noms.sort((a,b)=>groupesAffiches[a].length - groupesAffiches[b].length);

        const sorted={};
        noms.forEach(n=>sorted[n]=groupesAffiches[n]);

        afficher(sorted);
    };
});

charger();

</script>

</body>
</html>
