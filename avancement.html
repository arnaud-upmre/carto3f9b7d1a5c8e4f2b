<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tableau Blanc – Nono Maps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>

:root{
    --bg:#f2f3f7;
    --card-bg:#ffffff;
    --text:#111;
    --pill-bg:#e5ebff;
    --pill-text:#1a4ce8;
    --sat-bg:#fff6c4;
    --sat-text:#8a6d00;
    --shadow:rgba(0,0,0,0.12);
}

@media (prefers-color-scheme: dark){
    :root{
        --bg:#1c1d20;
        --card-bg:#2a2b2e;
        --text:#f5f5f5;
        --pill-bg:#2f3b57;
        --pill-text:#9bb8ff;
        --sat-bg:#695a00;
        --sat-text:#ffe58a;
        --shadow:rgba(0,0,0,0.45);
    }
}


body{
    font-family: Inter, sans-serif;
    margin:0;
    padding:20px;
    background:var(--bg);
    color:var(--text);
}

h1{
    margin-bottom:10px;
    font-size:24px;
    font-weight:700;
}


.tabs{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}
.tab{
    padding:8px 16px;
    background:#d0d2d8;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    transition:0.2s;
}
.tab.active{
    background:#1a73e8;
    color:white;
    box-shadow:0 3px 8px rgba(0,0,0,0.25);
}


#search{
    width:100%;
    max-width:400px;
    padding:12px 18px;
    font-size:15px;
    border-radius:12px;
    border:1px solid #ccc;
    outline:none;
    margin-bottom:20px;
    background:var(--card-bg);
    color:var(--text);
}
#search:focus{
    border-color:#1a73e8;
    box-shadow:0 0 0 3px #1a73e825;
}


.filters{
    display:flex;
    gap:10px;
    margin-bottom:20px;
    flex-wrap:wrap;
}

.filters button{
    padding:8px 16px;
    border-radius:10px;
    background:var(--card-bg);
    border:1px solid #bbb;
    cursor:pointer;
    font-weight:600;
    transition:0.15s;
    color:var(--text);
}

.filters button.activeFilter{
    background:#1a73e8;
    color:white;
    border-color:#1a73e8;
}


.post-container{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    gap:20px;
}

.card{
    background:var(--card-bg);
    padding:18px;
    border-radius:18px;
    box-shadow:0 4px 12px var(--shadow);
    border:1px solid rgba(255,255,255,0.05);
    opacity:0;
    transform:translateY(10px);
    animation:fadeIn 0.45s ease forwards;
}

/* Apparition iOS */
@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.card-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:14px;
}

.type-pill{
    display:inline-block;
    background:var(--pill-bg);
    color:var(--pill-text);
    padding:4px 10px;
    border-radius:8px;
    font-size:12px;
    margin-left:6px;
}


.pill{
    display:inline-block;
    padding:6px 10px;
    background:var(--pill-bg);
    color:var(--pill-text);
    border-radius:10px;
    font-size:13px;
    margin:4px 6px 4px 0;
    cursor:pointer;
    transition:0.15s;
}

.pill:hover{
    transform:translateY(-2px);
    box-shadow:0 3px 10px rgba(0,0,0,0.25);
}


.sat-pill{
    background:var(--sat-bg);
    color:var(--sat-text);
    padding:6px 12px;
    border-radius:10px;
    font-weight:600;
    margin-bottom:8px;
    display:inline-block;
}

/* Séparation SAT */
.sat-block{
    margin-top:16px;
    padding-top:12px;
    border-top:1px dashed #ccc;
}

.section-title{
    background:var(--sat-bg);
    color:var(--sat-text);
    padding:6px 12px;
    border-radius:10px;
    font-weight:700;
    margin-bottom:8px;
    display:inline-block;
}

</style>
</head>
<body>

<h1>Tableau blanc – Nono Maps</h1>
<div id="counters">Chargement…</div>

<div class="tabs">
    <div class="tab active" id="tab-patrimoine">Patrimoine</div>
    <div class="tab" id="tab-hp">Hors Patrimoine</div>
</div>

<input id="search" type="text" placeholder="Rechercher un poste…">

<div class="filters">
    <button data-sort="az">A → Z</button>
    <button data-sort="za">Z → A</button>
    <button data-sort="appmax">+ appareils</button>
    <button data-sort="appmin">- appareils</button>
</div>

<div id="postesZone" class="post-container"></div>

<script>



const url="https://arnaud-upmre.github.io/carto3f9b7d1a5c8e4f2b/appareils.json";
let appareils=[];
let groupesGlobaux={};
let groupesAffiches={};
let mode="patrimoine";

function groupAppareils(liste){
    const g={};
    liste.forEach(a=>{
        if(!g[a.nom]) g[a.nom]=[];
        g[a.nom].push(a);
    });
    return g;
}


function majCompteurs(groupes){
    const noms=Object.keys(groupes);
    let total=0;
    noms.forEach(n=> total+=groupes[n].length);
    document.getElementById("counters").textContent=
        `Nombre de postes : ${noms.length} — Nombre d’appareils : ${total}`;
}

async function charger(){
    const res=await fetch(url);
    appareils=await res.json();

    groupesGlobaux={
        patrimoine: groupAppareils(appareils.filter(a=>a.hors_patrimoine!==true)),
        hp:         groupAppareils(appareils.filter(a=>a.hors_patrimoine===true))
    };


    const noms=Object.keys(groupesGlobaux.patrimoine).sort();
    const sorted={};
    noms.forEach(n=>sorted[n]=groupesGlobaux.patrimoine[n]);

    afficher(sorted);
}

function afficher(groupes){
    groupesAffiches=groupes;
    majCompteurs(groupes);
    const zone=document.getElementById("postesZone");
    zone.innerHTML="";

    Object.keys(groupes).forEach(nom=>{
        const list=groupes[nom];

        const type=list[0].type || "";
        const principal = list
    .filter(a=>!a.SAT)
    .sort((a,b)=>a.appareil.localeCompare(b.appareil));

        const principalPills = principal.map(a=>{
    const id = `${a.appareil} ${a.nom} ${a.type||""} ${a.SAT||""}`.trim();
    return `<span class="pill" onclick="location.href='index.html?id=${encodeURIComponent(id)}'">${a.appareil}</span>`;
}).join("");
        
        const sats=list.filter(a=>a.SAT);

        const satGroup={};
        sats.forEach(a=>{
            if(!satGroup[a.SAT]) satGroup[a.SAT]=[];
            satGroup[a.SAT].push(a);
        });

const hasType = !!type;

let html=`
<div class="card">
<div class="card-title">
    ${hasType ? nom : `${nom} (Ville de)`}
    ${hasType ? `<span class="type-pill">${type}</span>` : ""}
</div>

${hasType ? `<div class="section-title">Poste principal</div>` : ""}
${principalPills}
`;

        Object.keys(satGroup).sort().forEach(s=>{
            const appareilsSat=satGroup[s].sort((a,b)=>a.appareil.localeCompare(b.appareil));

            html+=`
            <div class="sat-block">
                <span class="sat-pill">${s}</span><br>
                ${appareilsSat.map(a=>{
                    const id=`${a.appareil} ${a.nom} ${a.type||""} ${a.SAT||""}`.trim();
                    return `<span class="pill" onclick="location.href='index.html?id=${encodeURIComponent(id)}'">${a.appareil}</span>`;
                }).join("")}
            </div>`;
        });

        html+="</div>";
        zone.innerHTML+=html;
    });
}


document.getElementById("tab-patrimoine").onclick=()=>{
    mode="patrimoine";
    afficher(groupesGlobaux.patrimoine);
    document.getElementById("tab-patrimoine").classList.add("active");
    document.getElementById("tab-hp").classList.remove("active");
};
document.getElementById("tab-hp").onclick=()=>{
    mode="hp";
    afficher(groupesGlobaux.hp);
    document.getElementById("tab-hp").classList.add("active");
    document.getElementById("tab-patrimoine").classList.remove("active");
};


document.getElementById("search").addEventListener("input",function(){
    const txt=this.value.trim().toLowerCase();
    const base=groupesGlobaux[mode];
    if(txt==="") return afficher(base);

    const r={};
    Object.keys(base).forEach(n=>{
        if(n.toLowerCase().includes(txt)) r[n]=base[n];
    });
    afficher(r);
});


document.querySelectorAll(".filters button").forEach(btn=>{
    btn.onclick=()=>{
        document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("activeFilter"));
        btn.classList.add("activeFilter");

        const sort=btn.dataset.sort;
        let noms=Object.keys(groupesAffiches);

        if(sort==="az") noms.sort();
        if(sort==="za") noms.sort().reverse();
        if(sort==="appmax") noms.sort((a,b)=>groupesAffiches[b].length - groupesAffiches[a].length);
        if(sort==="appmin") noms.sort((a,b)=>groupesAffiches[a].length - groupesAffiches[b].length);

        const sorted={};
        noms.forEach(n=>sorted[n]=groupesAffiches[n]);

        afficher(sorted);
    };
});

charger();

</script>

</body>
</html>
