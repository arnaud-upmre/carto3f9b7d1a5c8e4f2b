<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tableau Blanc – Nono Maps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fuse.js pour la recherche intelligente -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>


    body {
        font-family: Inter, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f6fa;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
    }

    /* Barre de recherche */
    #search {
        width: 100%;
        max-width: 400px;
        padding: 12px 16px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #bbb;
        outline: none;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    #search:focus {
        border-color: #1a73e8;
    }

    /* Filtres */
    .filters {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .filters button {
        padding: 8px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }
    .filters button:hover {
        background: #e8f0fe;
        border-color: #1a73e8;
        color: #1a73e8;
    }

    /* Conteneur des cartes */
    .post-container {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
        gap: 18px;
    }

    /* Carte poste */
    .card {
        background: white;
        padding: 15px;
        border-radius: 14px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.12);
        border: 1px solid #e6e6e6;
    }

    .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .pill {
        display: inline-block;
        padding: 4px 8px;
        background: #e5ebff;
        color: #1a4ce8;
        border-radius: 8px;
        font-size: 12px;
        margin-left: 6px;
    }

  .section-title {
    font-weight: 600;
    font-size: 14px;
    background: #ffe680;
    color: #856300;
    padding: 6px 10px;
    border-radius: 6px;
    display: inline-block;
    margin-bottom: 6px;
}

    .sat-block {
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px dashed #ccc;
    }
</style>

</head>
<body>

<h1>Tableau blanc – Nono Maps</h1>

<!-- Barre de recherche intelligente -->
<input type="text" id="search" placeholder="Rechercher un poste…">

<!-- Filtres -->
<div class="filters">
    <button data-sort="az">A → Z</button>
    <button data-sort="za">Z → A</button>
    <button data-sort="num">Num. ligne ↑</button>
    <button data-sort="numdesc">Num. ligne ↓</button>
</div>

<!-- Zone des postes -->
<div id="postesZone" class="post-container"></div>

<script>
const urlPostes = "https://arnaud-upmre.github.io/carto3f9b7d1a5c8e4f2b/postes.json";

let groupesGlobaux = {};   // tous les postes regroupés
let groupesAffiches = {};  // ceux filtrés / triés

// Chargement JSON --------------------------------------------------
async function chargerPostes() {
    const res = await fetch(urlPostes);
    const postes = await res.json();

    // ⚠️ Exclusion demandée : special:true + hors_patrimoine:true
    const filtres = postes.filter(p => p.special !== true && p.hors_patrimoine !== true);

    // Regroupement par nom
    groupesGlobaux = {};
    filtres.forEach(item => {
        if (!groupesGlobaux[item.nom]) groupesGlobaux[item.nom] = [];
        groupesGlobaux[item.nom].push(item);
    });

    groupesAffiches = {...groupesGlobaux};
    afficher(groupesAffiches);
}

// Affichage des cartes ---------------------------------------------
function afficher(groupes) {
    const zone = document.getElementById("postesZone");
    zone.innerHTML = "";

    Object.keys(groupes).forEach(nomPoste => {
        const items = groupes[nomPoste];
        const type = items[0].type || "";

        const principal = items.filter(i => !i.SAT);
        const sats = items.filter(i => i.SAT);

        // Regroupement SAT
        const satsGroupes = {};
        sats.forEach(s => {
            if (!satsGroupes[s.SAT]) satsGroupes[s.SAT] = [];
            satsGroupes[s.SAT].push(s);
        });

        let html = `
            <div class="card">
                <div class="card-title">${nomPoste} <span class="pill">${type}</span></div>

                <div>
                    <div class="section-title">Poste principal</div>
                </div>
        `;

        // Ajout SAT (sans appareils)
        Object.keys(satsGroupes).sort().forEach(sat => {
            html += `
                <div class="sat-block">
                    <div class="section-title">${sat}</div>
                </div>
            `;
        });

        html += `</div>`;
        zone.innerHTML += html;
    });
}

// Recherche intelligente --------------------------------------------
document.getElementById("search").addEventListener("input", function () {

    const txt = this.value.trim();

    if (txt === "") {
        groupesAffiches = {...groupesGlobaux};
        afficher(groupesAffiches);
        return;
    }

    const fuse = new Fuse(Object.keys(groupesGlobaux), {
        threshold: 0.3,
        includeScore: true
    });

    const results = fuse.search(txt);

    let newGroup = {};
    results.forEach(r => {
        newGroup[r.item] = groupesGlobaux[r.item];
    });

    groupesAffiches = newGroup;
    afficher(groupesAffiches);
});

// Tri ---------------------------------------------------------------
document.querySelectorAll(".filters button").forEach(btn => {
    btn.addEventListener("click", () => {
        const sort = btn.dataset.sort;

        let noms = Object.keys(groupesAffiches);

        if (sort === "az") noms.sort();
        if (sort === "za") noms.sort().reverse();

        if (sort === "num") {
            noms.sort((a,b) => {
                const na = groupesAffiches[a][0].numero_ligne || 999999;
                const nb = groupesAffiches[b][0].numero_ligne || 999999;
                return na - nb;
            });
        }

        if (sort === "numdesc") {
            noms.sort((a,b) => {
                const na = groupesAffiches[a][0].numero_ligne || 0;
                const nb = groupesAffiches[b][0].numero_ligne || 0;
                return nb - na;
            });
        }

        // reconstruction du groupe trié
        let sorted = {};
        noms.forEach(n => sorted[n] = groupesAffiches[n]);

        afficher(sorted);
    });
});

// Lancement
chargerPostes();
</script>

</body>
</html>
