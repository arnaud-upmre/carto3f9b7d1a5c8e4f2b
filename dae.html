<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>D√©fibrillateurs ‚Äì Nono Maps</title>

  <link rel="icon" href="ico/dae.png" />
  <meta name="theme-color" content="#1e88e5" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
      border-radius: 0;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 26px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .fab:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <header>ü©∫ D√©fibrillateurs (DAE)</header>

  <iframe
    id="daeFrame"
    allow="geolocation; clipboard-read; clipboard-write"
    loading="lazy">
  </iframe>

  <script>
    // G√©olocalisation de l'utilisateur
    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        let citycode = "59350"; // d√©faut Lille
        if (latitude < 49.8 && longitude > 2.5) citycode = "80021"; // Amiens
        else if (latitude < 50.5 && longitude > 3.0) citycode = "59599"; // Valenciennes

        document.getElementById("daeFrame").src =
          `https://www.defibrillateurs.info/index.php?citycode=${citycode}`;
      },
      err => {
        console.warn("G√©olocalisation refus√©e :", err.message);
        document.getElementById("daeFrame").src =
          "https://www.defibrillateurs.info/index.php?citycode=59350"; // fallback
      },
      { timeout: 5000 } // √©vite un blocage long
    );
  </script>

  <!-- Bouton retour / accueil -->
  <button class="fab" onclick="window.location.href='index.html'">üè†</button>
</body>
</html>
