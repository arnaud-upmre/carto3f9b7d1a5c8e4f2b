<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>D√©fibrillateurs ‚Äì Nono Maps</title>

  <link rel="icon" href="ico/dae.png" />
  <meta name="theme-color" content="#1e88e5" />

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      color: #222;
      padding-bottom: var(--safe-bottom);
    }

    header {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white;
      padding: calc(12px + var(--safe-top)) 16px 12px 16px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 64px - var(--safe-bottom));
      border: none;
      border-radius: 0;
    }

    .fab {
      position: fixed;
      bottom: calc(20px + var(--safe-bottom));
      right: 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 26px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 9999;
    }

    .fab:hover { transform: scale(1.08); }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      font-size: 16px;
      text-align: center;
    }

    /* Optionnel : petit lien vers la version compl√®te */
    .open-full {
      display: block;
      text-align: center;
      margin: 6px 0 8px;
      font-size: 14px;
    }
    .open-full a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>ü©∫ D√©fibrillateurs (DAE)</header>

  <!-- Lien d‚Äôouverture plein √©cran -->
  <div class="open-full">
    üì± <a href="https://www.defibrillateurs.info/index.php?citycode=59295" target="_blank">Ouvrir la carte en plein √©cran</a>
  </div>

  <div id="loading">üìç Localisation en cours...</div>

  <iframe
    id="daeFrame"
    allow="geolocation; clipboard-read; clipboard-write"
    loading="lazy">
  </iframe>

  <script>
    const iframe = document.getElementById("daeFrame");
    const loading = document.getElementById("loading");

    // D√©termine la zone selon la position GPS
    function citycodeFromPosition(lat, lon) {
      if (lat >= 50.25 && lon >= 3.30) return "59599"; // Valenciennes
      if (lat >= 50.45 && lat <= 50.80 && lon >= 2.80 && lon <= 3.25) return "59350"; // Lille
      if (lat < 50.05 && lon >= 2.00 && lon <= 3.30) return "80021"; // Amiens
      if (lat >= 50.65 && lon < 2.80) return "59295"; // Hazebrouck
      return "59295"; // d√©faut Hazebrouck
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        const citycode = citycodeFromPosition(latitude, longitude);
        iframe.src = `https://www.defibrillateurs.info/index.php?citycode=${citycode}`;
        loading.style.display = "none";
      },
      err => {
        console.warn("G√©olocalisation refus√©e :", err.message);
        iframe.src = "https://www.defibrillateurs.info/index.php?citycode=59295";
        loading.style.display = "none";
      },
      { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
    );

    iframe.onload = () => loading.style.display = "none";
  </script>

  <!-- Bouton retour / accueil -->
  <button class="fab" onclick="window.location.href='index.html'">üîé</button>
</body>
</html>
