<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Nono Maps â€” MapLibre</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0f14;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* Boutons zoom style Nono */
.maplibregl-ctrl-group {
  border-radius: 12px !important;
  overflow: hidden;
}
</style>
</head>

<body>

<div id="map"></div>

<script>

// ===============================
// INIT MAPLIBRE
// ===============================

const map = new maplibregl.Map({
  container: 'map',

  // ðŸ‘‰ style libre (sans token)
  style: 'https://demotiles.maplibre.org/style.json',

  center: [2.8, 50.65], // HDF / Hazebrouck vibes ðŸ˜‰
  zoom: 9,
  minZoom: 5,
  maxZoom: 19,
  pitchWithRotate: false
});

// ===============================
// CONTROLES
// ===============================

map.addControl(new maplibregl.NavigationControl({
  showCompass: false
}), 'top-right');

// ===============================
// READY
// ===============================

map.on('load', () => {
  console.log('âœ… MapLibre chargÃ©e');

  // ðŸ‘‰ ici plus tard :
  // addPostesLayer();

  // addPKLayer();
});

</script>

</body>
</html>
