let lieux = [], fuse;

function formatContact(val) {
  if (!val) return "";

  // Regex qui d√©tecte les num√©ros FR type 03 28 55 60 94 ou 0328556094
  const phoneRegex = /\d{2}\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{2}/g;

  // On r√©cup√®re tous les num√©ros
  const matches = val.match(phoneRegex);

  if (!matches) {
    return `<p><strong>üë§ Contact :</strong> ${val}</p>`;
  }

  const texteSansNum = val.replace(phoneRegex, "").trim();

  // ‚úÖ on met inline-links en <span> avec display:inline-flex pour garder les rectangles
  const boutons = matches.map(num => {
    const cleaned = num.replace(/\s+/g, "");
    return `<span class="inline-links" style="display:inline-flex; margin-left:6px;">
              <a href="tel:${cleaned}">${num}</a>
            </span>`;
  }).join(" ");

  // ‚úÖ tout dans le m√™me <p> ‚Üí reste sur une ligne
  return `<p><strong>üë§ Contact :</strong> ${texteSansNum} ${boutons}</p>`;
}

function formatPortail(val) {
  if (!val) return "";

  // Cherche une URL dans la cha√Æne
  const urlRegex = /(https?:\/\/[^\s]+)/;
  const urlMatch = val.match(urlRegex);
  const video = urlMatch ? urlMatch[0] : null;

  // Le "code" = tout ce qui n'est pas l'URL
  const code = val.replace(urlRegex, "").trim();

  // Regex stricte : num√©ros fran√ßais 10 chiffres (avec ou sans espaces) + extensions DTMF
  const phoneRegex = /^(\d{10}|\d{2}(\s?\d{2}){4})([,\;\*#0-9]*)?$/;

  let content = "";

  if (phoneRegex.test(code)) {
    const cleaned = code.replace(/\s+/g, "");
    // ‚úÖ on garde inline-links mais en <span>
    content = `<span class="inline-links" style="display:inline-block; margin-left:6px;">
                 <a href="tel:${cleaned}">${code}</a>
               </span>`;
  } else {
    content = code;
  }

  if (video) {
    content += ` <a href="${video}" target="_blank" class="inline-link">‚ñ∂Ô∏è Explication</a>`;
  }

  return `<p><strong>üöß Portail :</strong> ${content}</p>`;
}
  
function normalize(str) {
  return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").replace(/[^a-z0-9]/gi, "").toLowerCase();
}

function formatNomCompletLieu(obj) {
  const base = `${obj.nom || ''} ${obj.type || ''} ${obj.SAT || ''}`.trim();
  return obj.acc√®s ? `${base} ‚Äì acc√®s ${obj.acc√®s}` : base;
}

function formatNomCompletAppareil(obj) {
  return formatNomCompletLieu(obj);
}
function formatNomComplet(obj) {
  return `${obj.nom || ''} ${obj.type || ''}`.trim();
}
function formatRSS(table) {
  const tables = {
    "A": ["03 28 55 82 56", "03 28 55 82 57"],
    "B": ["03 28 55 82 58", "03 28 55 82 59"],
    "C": ["03 28 55 82 53", "03 28 55 82 54"]
  };
  const tableNum = { "A": "1", "B": "2", "C": "3" };
  if (!tables[table]) return `<p><strong>üìû RSS :</strong> ${table}</p>`;
  const nums = tables[table].map(num => `<a href="tel:${num.replace(/\s+/g, '')}">${num}</a>`).join("");
  return `<p><strong>üìû RSS Table ${tableNum[table] || table} :</strong></p><div class="inline-links">${nums}</div>`;
}
function generateAppareilListHTML(currentLieu) {
  const posteNomComplet = formatNomComplet(currentLieu);
  const matchingApps = appareils.filter(app => app.nom === currentLieu.nom && app.type === currentLieu.type);

  if (matchingApps.length === 0) {
    // ‚ûú Retourne uniquement le petit encadr√©
    return `
      <div class="missing-box">
        ü§ù Appareil manquant ? 
        <a href="formulaire.html">Aidez-nous √† l‚Äôajouter.</a>
      </div>
    `;
  }

  // S‚Äôil y a des appareils, on affiche le titre + la liste
  let grouped = {};
  matchingApps.forEach(app => {
    const sat = app.SAT || 'Poste';
    if (!grouped[sat]) grouped[sat] = [];
    grouped[sat].push(app);
  });

  const isSAT = currentLieu.SAT && currentLieu.SAT !== "";
  let html = `<p><strong>üß© Appareils trouv√©s dans ce ${isSAT ? 'SAT' : 'poste'} :</strong></p>`;

  for (const [sat, list] of Object.entries(grouped)) {
    if (isSAT && sat !== currentLieu.SAT) continue;
    if (!isSAT && sat === "Poste") html += `<p><strong>Poste :</strong> `;
    else if (!isSAT) html += `<p><strong>${sat} :</strong> `;
    else html += `<p>`;
    html += list.map(app => `<a href="#" onclick='showAppareil(${JSON.stringify(app)})'>${app.appareil}</a>`).join(", ") + `</p>`;
  }

  html += `
    <div class="missing-box">
      ü§ù Appareil manquant ? 
      <a href="formulaire.html">Aidez-nous √† l‚Äôajouter.</a>
    </div>
  `;

  return html;
}
  function generateAlias(appareil, nom, sat, type) {
  const alias = new Set();
  const norm = str => str.toLowerCase().trim();

  const a = norm(appareil);
  const n = norm(nom);
  const s = norm(sat);
  const t = norm(type);
  const root = a.split(/[\s\-]/)[0];

  alias.add(a);
  alias.add(a.replace(/([a-z]+)(\d+)/, "$1 $2"));

  alias.add(`${a} ${n}`);
  alias.add(`${n} ${a}`);
  alias.add(`${root} ${n}`);
  alias.add(`${root} de ${n}`);

  if (s) {
    alias.add(`${a} ${n} ${s}`);
    alias.add(`${n} ${s} ${a}`);
    alias.add(`${root} ${n} ${s}`);
    alias.add(`${root} de ${n} ${s}`);
  }

  // ‚úÖ Ajoute l'alias type complet : ex. "lambersart prci"
  alias.add(`${n} ${t}`);

  return Array.from(alias);
}

fetch(appareilsUrl).then(res => res.json()).then(data => {
  appareils = data;

  // G√©n√®re dynamiquement les alias
  appareils.forEach(app => {
   app.alias = generateAlias(app.appareil, app.nom, app.SAT, app.type);
  });

  fuseAppareils = new Fuse(appareils, {

fuse = new Fuse(lieux, {

});
});

document.getElementById("search").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestions");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuse) return;
  let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
  if (results.length === 0 || query.length <= 3) {
   const fallback = lieux.filter(l =>
  normalize(l.nom).includes(query) ||
  normalize(l.type).includes(query) ||
  normalize(l.SAT || '').includes(query) ||
  normalize(String(l.acc√®s || '')).includes(query)
);
const ids = new Set(results.map(l => formatNomCompletLieu(l)));
fallback.forEach(l => { if (!ids.has(formatNomCompletLieu(l))) results.push(l); });
  }
  results.forEach(lieu => {
    const li = document.createElement("li");
    li.textContent = formatNomCompletLieu(lieu);
    li.onclick = () => showLieu(lieu);
    suggestionsEl.appendChild(li);
  });
});

function showLieu(lieu) {
  const result = document.getElementById("result");
  document.getElementById("suggestions").innerHTML = "";
  result.style.display = "block";
  incrementCounter();

  let html = `<h2>
    <a href="https://www.google.com/maps/d/edit?mid=1GgHJAojpocAVqJb5uaw8mDoEVlc_0m9r&ll=${lieu.latitude},${lieu.longitude}&z=18"
       target="_blank"
       style="color:inherit; text-decoration:none;">
      üìå ${formatNomCompletLieu(lieu)}
    </a>
  </h2>
  <p style="text-align:center; font-weight:600; margin:0.5rem 0;">üöô Itin√©raires disponibles :</p>
  <div class="inline-links" style="justify-content:center;">
    <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
    <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
    <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
  </div>`;

  const blocs = [];
  if (lieu.description) blocs.push(`<p>${lieu.description}</p>`);
  if (lieu.pk && lieu.numero_ligne && lieu.lignes)
    blocs.push(`<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`);
  if (lieu.rss) blocs.push(formatRSS(lieu.rss));
  if (lieu.contact) blocs.push(formatContact(lieu.contact));
  if (lieu.portail) blocs.push(formatPortail(lieu.portail));

  // --- Ajoute s√©parateurs seulement si n√©cessaire ---
  if (blocs.length > 0) {
    html += `<hr class="separator" />` +
            blocs.map((b,i)=> i===0 ? b : `<hr class="separator" />${b}`).join("");
  }

  const appareilsHTML = generateAppareilListHTML(lieu);
  if (appareilsHTML) {
    html += (blocs.length > 0 ? `<hr class="separator" />` : ``) + appareilsHTML;
  }

  result.innerHTML = html;
}

document.getElementById("searchAppareil").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestionsAppareils");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuseAppareils) return;
let results = fuseAppareils.search(query, { limit: 50 }).map(r => r.item);

// üîÅ Si on d√©tecte un pr√©fixe (tt, tc, etc.), on √©largit √† tout le JSON
const prefixes = ["tt", "tc", "tsa", "i", "ia", "il", "ip", "imp", "s"];
const matchPrefix = query.match(/^([a-z]{1,4})[\s\-]+(.+)/i);

if (matchPrefix) {
  const prefix = matchPrefix[1].toLowerCase();
  const lieu = matchPrefix[2].toLowerCase();

  if (prefixes.includes(prefix)) {
    // On cherche tous les appareils correspondants dans le JSON, pas que via Fuse
    const complet = appareils.filter(app => {
      const nomComplet = `${app.nom} ${app.SAT || ''}`.toLowerCase();
      return (
        app.appareil.toLowerCase().startsWith(prefix) &&
        (nomComplet.includes(lieu) || normalize(nomComplet).includes(normalize(lieu)))
      );
    });

    // Fusionne sans doublons
    const ids = new Set(results.map(a => a.appareil));
    complet.forEach(a => { if (!ids.has(a.appareil)) results.push(a); });

    // Tri : ceux qui matchent mieux d‚Äôabord
    results.sort((a, b) => {
    const aMatch = a.appareil.toLowerCase().startsWith(prefix) && (`${a.nom} ${a.SAT || ''}`.toLowerCase().includes(lieu));
const bMatch = b.appareil.toLowerCase().startsWith(prefix) && (`${b.nom} ${b.SAT || ''}`.toLowerCase().includes(lieu));
      if (aMatch && !bMatch) return -1;
      if (!aMatch && bMatch) return 1;
      return 0;
    });
  }
