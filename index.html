  function formatContact(val) {
  if (!val) return "";

  const phoneRegex = /\d{2}\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{2}/g;
  const matches = val.match(phoneRegex);

  if (!matches) {
    return `<p><strong>üë§ Contact :</strong> ${val}</p>`;
  }

  const texteSansNum = val.replace(phoneRegex, "").trim();

  const boutons = matches.map(num => {
    const cleaned = num.replace(/\s+/g, "");
    return `<a href="tel:${cleaned}">${num}</a>`;
  }).join("");

  return `<p><strong>üë§ Contact :</strong> ${texteSansNum}</p>
          <div class="inline-links">${boutons}</div>`;
}

function formatPortail(val) {
  if (!val) return "";

  // Cherche une URL dans la cha√Æne
  const urlRegex = /(https?:\/\/[^\s]+)/;
  const urlMatch = val.match(urlRegex);
  const video = urlMatch ? urlMatch[0] : null;

  // Le "code" = tout ce qui n'est pas l'URL
  const code = val.replace(urlRegex, "").trim();

  // Regex stricte : num√©ros fran√ßais 10 chiffres (avec ou sans espaces) + extensions DTMF
  const phoneRegex = /^(\d{10}|\d{2}(\s?\d{2}){4})([,\;\*#0-9]*)?$/;

  let content = "";

  if (phoneRegex.test(code)) {
    const cleaned = code.replace(/\s+/g, "");
    // ‚úÖ on garde inline-links mais en <span>
    content = `<span class="inline-links" style="display:inline-block; margin-left:6px;">
                 <a href="tel:${cleaned}">${code}</a>
               </span>`;
  } else {
    content = code;
  }

  if (video) {
    content += ` <a href="${video}" target="_blank" class="inline-link">‚ñ∂Ô∏è Explication</a>`;
  }

  return `<p><strong>üöß Portail :</strong> ${content}</p>`;
}

function generateAlias(appareil, nom, sat, posteType) {
  const alias = new Set();
  const norm = str => (str || "").toLowerCase().trim();

  const a = norm(appareil); // ex. "tt5631"
  const n = norm(nom);      // ex. "etaples rang v1"
  const s = norm(sat);
  const t = norm(posteType);

  // S√©pare lettres et chiffres
  const match = a.match(/^([a-z]+)(\d+)?$/i);
  const letters = match ? match[1].toLowerCase() : a; // ex. "tt"
  const root = a.split(/[\s\-]/)[0]; // ex. "tt5631"

  // --- alias de base ---
  alias.add(a);                       // tt5631
  alias.add(a.replace(/([a-z]+)(\d+)/, "$1 $2")); // tt 5631
  alias.add(letters);                 // tt

  // --- combinaisons appareil + nom complet ---
  if (n) {
    alias.add(`${a} ${n}`);
    alias.add(`${n} ${a}`);
    alias.add(`${root} ${n}`);
    alias.add(`${n} ${root}`);
    alias.add(`${letters} ${n}`);
    alias.add(`${n} ${letters}`);
  }

  // --- combinaisons appareil + chaque mot du nom ---
  if (n) {
    const mots = n.split(/\s+/); // s√©pare chaque mot
    mots.forEach(m => {
      alias.add(`${letters} ${m}`);
      alias.add(`${m} ${letters}`);
      alias.add(`${letters.toUpperCase()} ${m}`);
      alias.add(`${m} ${letters.toUpperCase()}`);
    });
  }

  // --- combinaisons avec SAT ---
  if (s) {
    alias.add(`${a} ${s}`);
    alias.add(`${s} ${a}`);
    if (n) {
      alias.add(`${a} ${n} ${s}`);
      alias.add(`${n} ${s} ${a}`);
      alias.add(`${letters} ${n} ${s}`);
      alias.add(`${n} ${s} ${letters}`);
    }
  }

  // --- combinaisons avec type de poste ---
  if (t && n) {
    alias.add(`${n} ${t}`);
    alias.add(`${t} ${n}`);
  }

  console.log("Alias g√©n√©r√©s pour", appareil, ":", Array.from(alias)); // DEBUG
  return Array.from(alias);
}

document.getElementById("search").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestions");
  const resultEl = document.getElementById("result");

  // Nettoyage affichage
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";

  // N'affiche qu'√† partir de 2 lettres
  if (!query || query.length < 2 || !fuseMix) return;

  // R√©sultats bruts
let results = fuseMix.search(query).map(r => r.item);

// -------- Filtre sp√©cial pr√©fixe appareils --------
const queryWords = query.split(/\s+/);
const prefixes = ["tt","i","tc","tsa","il","ip","imp","s"];
const lowerWords = queryWords.map(w => w.toLowerCase());

const prefixWord = lowerWords.find(w => prefixes.includes(w));

if (prefixWord) {
  // S√©pare pr√©fixe et autres mots
  const otherWords = lowerWords.filter(w => w !== prefixWord);

  results = results.filter(item => {
    const appareilOk = item.appareil && item.appareil.toLowerCase().startsWith(prefixWord);
    const nomOk = otherWords.every(w => normalize(item.nom || "").includes(w));
    return appareilOk && nomOk;
  });
}
// -------- Fin filtre sp√©cial --------
// Boost si la requ√™te correspond exactement √† un alias
results.forEach(it => {
  const aliases = Array.isArray(it.alias) ? it.alias : [];
  it.__directAliasHit = aliases.some(a => normalize(a) === query);
});
// -------- TRI AVANC√â ----------
results.sort((a, b) => {
  // 0) alias exact en priorit√©
  if (a.__directAliasHit && !b.__directAliasHit) return -1;
  if (b.__directAliasHit && !a.__directAliasHit) return 1;

  const aNom = normalize(a.nom || "");
  const bNom = normalize(b.nom || "");
  const aTok = (aNom.split(/\s+/)[0]) || "";
  const bTok = (bNom.split(/\s+/)[0]) || "";
  const aApp = normalize(a.appareil || "");
  const bApp = normalize(b.appareil || "");

  const aWords = aNom.split(/\s+/);
  const bWords = bNom.split(/\s+/);

  // V√©rifie si TOUS les mots de la requ√™te sont trouv√©s dans le nom
  const aFullMatch = queryWords.every(qw => aWords.some(w => w.startsWith(qw)));
  const bFullMatch = queryWords.every(qw => bWords.some(w => w.startsWith(qw)));

  if (aFullMatch && !bFullMatch) return -1;
  if (bFullMatch && !aFullMatch) return 1;

  const aStartsNom = aNom.startsWith(query);
  const bStartsNom = bNom.startsWith(query);
  const aStartsTok = aTok.startsWith(query);
  const bStartsTok = bTok.startsWith(query);
  const aStartsApp = aApp.startsWith(query);
  const bStartsApp = bApp.startsWith(query);

  const bucket = (x, startsNom, startsTok, startsApp) => {
    if (x.category === "poste" && (startsTok || startsNom)) return 0;
    if (x.category === "appareil" && (startsNom || startsApp)) return 1;
    if (x.category === "poste") return 2;
    return 3;
  };

  const ba = bucket(a, aStartsNom, aStartsTok, aStartsApp);
  const bb = bucket(b, bStartsNom, bStartsTok, bStartsApp);
  if (ba !== bb) return ba - bb;

  if (ba === 0) {
    const diffA = Math.abs(aTok.length - query.length);
    const diffB = Math.abs(bTok.length - query.length);
    if (diffA !== diffB) return diffA - diffB;
  }

  const label = (x) =>
    x.category === "poste"
      ? `${x.nom || ""} ${x.type || ""} ${x.SAT || ""}`.trim()
      : `${x.appareil} (${x.nom}${x.type ? " " + x.type : ""}${x.SAT ? " / " + x.SAT : ""})`;
  return label(a).localeCompare(label(b), "fr", { sensitivity: "base" });
});
// -------- FIN TRI AVANC√â ----------

// === Calcul de distance (Haversine) ===
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // rayon Terre en km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c; // distance en km
}
