<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mapbox Satellite Hazebrouck</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'TA_CLE_MAPBOX_ICI';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: [2.560, 50.745],  // coordonnées de Hazebrouck (longitude, latitude)
      zoom: 13
    });
    // Optionnel : ajouter brouillard ou atmosphère (selon version Mapbox)
    map.on('style.load', () => {
      map.setFog({});  
    });
  </script>
</body>
</html>
